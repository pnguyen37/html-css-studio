<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    </div>
    <hr />
    <div id="staffGallery">
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Eeyore-Eh.png"
          alt="Image of Eeyore upside-down"
        />

      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Eeyore-Zz.png "
          alt="Image of Eeyore sleeping"
        />
        <p>Sleepy Eeyore!</p>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Kanga-Roo.png"
          alt="Image of Kangoroo with baby"
        />
        <p>Kanga-Roo</p>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Owl-Phone.png"
          alt="Image of Owl with phone"
        />

      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Pooh-Jess.png"
          alt="Image of Pooh with balloon"
        />

      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Rabbit-Carrot.png"
          alt="Image of Rabbit with carrot"

        <p>Rabbit With A Carrot!</p>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Roo-Bee.png"
          alt="Image of Roo with a bee"
        />

      </div>
      <div class="card">
        <img class="galleryImage" src="./assets/Tigger-Jump.png" alt="Image of Tigger jumping" />
        <p>Jumpy Tigger</p>

</html>
